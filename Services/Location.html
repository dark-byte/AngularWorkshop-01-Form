<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS - Working with Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-app = "locationService" ng-controller = "locationCntrl">

    <h1>Url of the application - {{url}}</h1>
    <h1>Protocol of the application - {{protocol}}</h1>
    <h1>Host of the application - {{host}}</h1>
    <h1>Port of the application - {{port}}</h1>

    <script>
        var app = angular.module("locationService", []);
        app.controller('locationCntrl', function($scope, $location){
            $scope.url = $location.absUrl();
            $scope.protocol = $location.protocol();
            $scope.host = $location.host();
            $scope.port = $location.port();
        })
    </script>
</body>
</html>
