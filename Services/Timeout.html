<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS - Working with Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
            var app = angular.module("timeoutApp", []);
            app.controller('timeoutCntrl', function($scope, $timeout, $interval){

                $scope.text = "Executing...."
                $timeout(function(){
                    $scope.text = "Completed!"
                }, 5000)

                $interval(()=>{
                    $scope.time = new Date();
                }, 1000)
            });
        </script>
</head>
<body ng-app = "timeoutApp" ng-controller = "timeoutCntrl">
    <h1>Process is {{text}}<h1>
    <p>{{time | date: 'dd-MM-yyyy hh:mm:ss a'}}</p>
    
</body>
